# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aitravelplannar

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: testagenticplannar.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_8FC5540F759946D6B5273F82184FA838 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_9B189ACE8E024941ADE13575575A224C }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: testagenticplannar.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_8FC5540F759946D6B5273F82184FA838 }}/testagenticplannar/travel-planner:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4F1D7405B9C845FD999CA92AF6ED90E4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4C2AA827409A4C219AA9F36618DAABF8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6DA51F72CE9842BC84A56976EC640E6D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'aitravelplannar'
          slot-name: 'Production'
          images: 'testagenticplannar.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_8FC5540F759946D6B5273F82184FA838 }}/testagenticplannar/travel-planner:${{ github.sha }}'
          
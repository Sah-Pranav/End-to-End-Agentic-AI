# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aitravelplannar

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: testagenticplannar.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3A3CAA55627C4DEB80CF1D02D344E69E }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_D329C53DADBE48528C269A94D2BBFE2F }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: testagenticplannar.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3A3CAA55627C4DEB80CF1D02D344E69E }}/travel-planner:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2A7DDBC0CD974E11B25FD53F85EBFD0A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B068EEE84F5D49A7B8D6B800956E3086 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C11D50DAB59C4D07BC0B32EF0D4799E4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'aitravelplannar'
          slot-name: 'Production'
          images: 'testagenticplannar.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_3A3CAA55627C4DEB80CF1D02D344E69E }}/travel-planner:${{ github.sha }}'
          
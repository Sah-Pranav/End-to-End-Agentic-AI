# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aitravelplannar

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: testagenticplannar.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_23BAAFEABDEE41BABB971E356B71EFAC }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_38CA205B42C14220AB437EB22DA08E8E }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: testagenticplannar.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_23BAAFEABDEE41BABB971E356B71EFAC }}/travel-planner:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6A2E05DC5C1D4356BE50424E299CF582 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D0E0095AA6984CB38D039F77B314A2DC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E4F65C83410D42D192BDA28D09E00FEE }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'aitravelplannar'
          slot-name: 'Production'
          images: 'testagenticplannar.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_23BAAFEABDEE41BABB971E356B71EFAC }}/travel-planner:${{ github.sha }}'
          
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåç Global Travel Planner</title>
  
  <!-- Google Fonts: Outfit for a modern, clean look -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Marked.js for Markdown Rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <i class="fa-solid fa-earth-americas"></i>
        <h1>Global Travel Planner</h1>
      </div>
      <p class="subtitle">Plan your perfect trip with AI</p>
    </header>

    <main class="chat-container">
      <div id="chat-history" class="chat-history">
        <!-- Messages will appear here -->
        <div class="message assistant">
          <div class="avatar"><i class="fa-solid fa-robot"></i></div>
          <div class="content">
            <p>Hello! I'm your AI Travel Planner. Where would you like to go today? ‚úàÔ∏è</p>
          </div>
        </div>
      </div>

      <!-- Tool Status Indicator -->
      <div id="tool-status" class="tool-status" style="display: none;">
        <i class="fa-solid fa-gear fa-spin"></i> <span id="tool-text">Thinking...</span>
      </div>

      <div class="input-area">
        <form id="queryForm">
          <div class="input-wrapper">
            <input
              id="userInput"
              type="text"
              placeholder="e.g. Plan a 3-day trip to Tokyo..."
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </div>
    </main>
    
    <footer>
      <p>Powered by LangGraph & Google Gemini</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
